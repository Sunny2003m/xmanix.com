<html>
				
			<head><title>test</title>
			<style>
							.button
							{ 
							float: right;
							width: 70%;
							height: 100%; 
							background:brown;
							overflow:hidden;
							color:white;
							display:inline-flex;
							border-radius:20px;
							outline:none;

											background:blue;

			</style>
			</head>
			<body bgcolor="#e3ff55">
							<form style="padding-left:60px;">
							<table border="0px"style="font-size:40px;margin-bottom:-20px;text-align:center;width:90%;
							background-color:green;color:brown;height:20%;">
											<tr><td>My Registration Form</td></tr>
							</table>
							</form>

							<table border="1px"style="width:90%;background-color:blue;color:red;height:90%;">

															<td>NAME</td><td>

											</tr>

															<td>
																	<input type="text"id="fnam" placeholder="FATHER NAME"style="width:100%;height:100%;">				
																</td>
											</tr>
											<tr>
															<td>AGE</td>
															<td>

															</td>
											</tr>
											<tr>
															<td>GENDER</td>
															<td>
																			 <input id="male" type="radio"	name="gender">

																			  <input id="female" type="radio"	name="gender">
																					<label for="female">FEMALE</label>
																					<input id="other"type="radio"	name="gender">
																					<label for="other">OTHER</label>
															</td>
											</tr>
											
											<tr>
															<td>BLOOD GROUP</td>

																							<option>o-</option>
																			</select>
															</td>
											</tr>
											<tr>
															<td>EMAIL</td>
															<td>
																					<input type="text"id="email" placeholder="EMAIL"style="width:100%;height:100%;">
															</td>
											</tr>
											<tr>
															<td colspan="2"><input class="button" type="button"value="SUBMIT"></td>
											</tr>
							</table>
							</form>
			</body>
</html>
